---
layout: default
---
<div class="section">
  <div class="time">{{ page.date | date_to_string }}</div> <a href="{{ page.url }}">{{ page.title }}</a>

  {{ content }}

  <div class="related">
    <h2>Related Posts</h2>
    <ul>
      {% for post in site.related_posts limit:3 %}
        <li><div class="time">{{ post.date | date_to_string }}</div> <cite><a href="{{ post.url }}">{{ post.title }}</a></cite></li>
      {% endfor %}
    </ul>
  </div>
</div>
